<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="/Styles/style.css">
    <title>Calculator</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <input type="text" placeholder="0" class="display" id="displaytext">
                <div class="btn-cal">
                    <button class="clear" onclick="handleGetValue('C')">C</button>
                    <button  onclick="handleGetValue('/')">/</button>
                    <button  onclick="handleGetValue('*')">*</button>
                    <button  onclick="handleGetValue('7')">7</button>
                    <button  onclick="handleGetValue('8')">8</button>
                    <button  onclick="handleGetValue('9')">9</button>
                    <button class="sub" onclick="handleGetValue('-')">-</button>
                    <button  onclick="handleGetValue('4')">4</button>
                    <button  onclick="handleGetValue('5')">5</button>
                    <button  onclick="handleGetValue('6')">6</button>
                    <button class="plus" onclick="handleGetValue('+')">+</button>
                    <button  onclick="handleGetValue('1')">1</button>
                    <button  onclick="handleGetValue('2')">2</button>
                    <button  onclick="handleGetValue('3')">3</button>
                    <button  onclick="handleGetValue('0')">0</button>
                    <button  onclick="handleGetValue('00')">00</button>
                    <button  onclick="handleGetValue('.')">.</button>
                    <button class="equal" onclick="handleGetValue('=')">=</button>
                </div>
            </div>

        </div>
        </div>
    </main>
    <footer>

    </footer>
    <!-- bootstrap 5.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom js -->
    <script src="/JS/script.js"></script>
</body>

</html>
